<script type="text/javascript">
    function submitResume() {

        var textInput ="Admin resume form value:";
        var educationText = document.getElementById("education").value;
        textInput +="\r\nEducational Qualifications : "+ educationText + "\r\n";
        var skillsText = document.getElementById("skills").value
        textInput +="\r\nSkill Set : "+ skillsText +"\r\n";
        var awardsText = document.getElementById("awards").value
        textInput +="\r\nAwards Recognition : "+ awardsText +"\r\n";
        var workText = document.getElementById("work").value
        textInput +="\r\nWork Experience : "+ workText +"\r\n";
        var refreesText = document.getElementById("referees").value
        textInput +="Referees : "+ refreesText +"\r\n";
        var myBlob = new Blob([textInput],{type:"text/plain"});


        var url = window.URL.createObjectURL(myBlob);
        var anchor = document.createElement("a");
        anchor.href = url;
        anchor.download = "resume.txt";

        anchor.click();
        window.URL.revokeObjectURL(url);
        //document.removeChild(anchor);
    }
</script>
