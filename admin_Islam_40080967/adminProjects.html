<script type="text/javascript">
  function submitProjects() {

    var textInput ="Admin projects form value:";
    var projectText = document.getElementById("adminStatement").value;
    textInput +="\r\nProjects : "+ projectText + "\r\n";
    var myBlob = new Blob([textInput],{type:"text/plain"});


    var url = window.URL.createObjectURL(myBlob);
    var anchor = document.createElement("a");
    anchor.href = url;
    anchor.download = "projects.txt";

    anchor.click();
    window.URL.revokeObjectURL(url);
    //document.removeChild(anchor);
  }
</script>
