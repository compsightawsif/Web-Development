<script type="text/javascript">
    function submitSocial() {

        var textInput ="Admin social form value:";
        var social1Text = document.getElementById("education").value;
        textInput +="\r\nSocial Link 1 : "+ social1Text + "\r\n";
        var social2Text = document.getElementById("skills").value
        textInput +="\r\nSocial Link 2 : "+ social2Text +"\r\n";
        var social3Text = document.getElementById("awards").value
        textInput +="\r\nSocial Link 3 : "+ social3Text +"\r\n";
        var myBlob = new Blob([textInput],{type:"text/plain"});


        var url = window.URL.createObjectURL(myBlob);
        var anchor = document.createElement("a");
        anchor.href = url;
        anchor.download = "resume.txt";

        anchor.click();
        window.URL.revokeObjectURL(url);
        //document.removeChild(anchor);
    }
</script>
